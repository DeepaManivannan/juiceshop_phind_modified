<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepa Juice World</title>
    <style>
        body {
            background-color: #f0e68c; /* Light yellow */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd700; /* Gold */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #ffa500; /* Orange */
            padding: 10px;
        }
        nav a {
            color: #000; /* Black for better contrast */
            text-decoration: none;
        }
        .juice-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .juice-item {
            background-color: #e0ffff; /* Light cyan */
            border: 1px solid #000;
            margin: 10px;
            padding: 10px;
            width: 30%;
        }
        .juice-item img {
            width: 100%;
            height: auto;
        }
        .juice-item h2 {
            margin-top: 0;
        }
        .juice-item p {
            text-align: justify;
        }
        .form-container {
            background-color: #e0ffff; /* Light cyan */
            padding: 20px;
            margin: 20px;
        }
        .form-container h2 {
            margin-bottom: 10px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container form input,
        .form-container form textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        footer {
            background-color: #ffa500; /* Orange */
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #000; /* Black for better contrast */
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Deepa Juice World</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <div class="juice-container">
        <div class="juice-item">
            <img src="path/to/juice1.jpg" alt="Juice 1">
            <h2>Juice 1</h2>
            <p>Description of Juice 1.</p>
        </div>
        <div class="juice-item">
            <img src="path/to/juice2.jpg" alt="Juice 2">
            <h2>Juice 2</h2>
            <p>Description of Juice 2.</p>
        </div>
        <div class="juice-item">
            <img src="path/to/juice3.jpg" alt="Juice 3">
            <h2>Juice 3</h2>
            <p>Description of Juice 3.</p>
        </div>
    </div>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </footer>
</body>
</html>
